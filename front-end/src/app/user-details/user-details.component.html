   <app-navbar></app-navbar>
   
   <div class="container"  id="profilecards">
    <div class="main-body"> 
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(9).jpg" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h3>{{user.name}} {{user.surname}}</h3>
                      <p class="text-secondary mb-1">{{user.currentJob}} at {{user.currentCompany}}</p>
                      <p class="text-muted font-size-sm">{{user.city}}</p>
                      <div>
                        <div *ngIf="!hideElements">
                            <div *ngIf="requestConnectButton" class="connect-buttons-container">
                                <button class="btn btn-secondary request-connect-button" type="button" > <!--(click)="sendConnectRequest()"  -->
                                <i class="fas fa-plus"></i>
                                Connect
                              </button>
                            </div>
                            <div *ngIf="connectPendingButton" class="connect-buttons-container">
                              <button class="btn btn-outline-primary disabled-connect-button" type="button" disabled>
                                <i class="fas fa-clock"></i>
                                Connect Request Pending
                              </button>
                            </div>
                            <div *ngIf="connectedButton" class="connect-buttons-container">
                              <button class="btn btn-outline-primary disabled-connect-button" type="button" disabled>
                                <i class="fas fa-check"></i>
                                Connected
                              </button>
                            </div>
                            <div class="row">
                              <div class="col-sm-12">
                                <a *ngIf="user.id && userDetails && userDetails.id == user.id" class="btn btn-info " [routerLink]="'/users/'+ user.id.toString() +'/edit'">Edit</a>
                              </div>
                            </div>
                          </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                     <i width="24" height="24" viewBox="0 0 24 24" class="far fa-envelope"></i>
                     <span class="text-secondary">{{user.username}}</span>
                  </li>
                  <li *ngIf="user.website" class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg></h6>
                    <span class="text-secondary">{{user.website}}</span>
                  </li>
                  <li *ngIf="user.github" class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github mr-2 icon-inline"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></h6>
                    <span class="text-secondary">{{user.github}}</span>
                  </li>
                  <li *ngIf="user.twitter" class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter mr-2 icon-inline text-info"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></h6>
                    <span class="text-secondary">{{user.twitter}}</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="col-md-12">
                <div class="card mb-3">
                  <div class="card-body">
                    <h3 class="d-flex align-items-center mb-3">Work Experience</h3>
                    
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="card mb-3">
                  <div class="card-body">
                    <h3 class="d-flex align-items-center mb-3">Education</h3>
                    
                  </div>
                </div>
              </div>
              <div class="row gutters-sm">
                <div class="col-md-12 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="d-flex align-items-center mb-3">Skills</h3>
                      <ul>
                          <!-- <li>{{skill}}</li> -->
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>

    <app-footer></app-footer>
